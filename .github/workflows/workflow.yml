name: 'Basic workflow'

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'The username of the person, who opened the pull request'
        required: true
        default: 'user'
      changed-files:
        description: 'Comma-separated list of changed files'
        required: false
        default: 'files'
      
jobs:
  Hello-Bye-Job:
    runs-on: ubuntu-latest
    name: A job to say hello

    steps:
      - name: Be polite
        run: echo 'Hello'
      - name: Say Bye
        run: echo 'Bye'
        
  File-operations-Job:
    runs-on: ubuntu-latest
    name: A job to display changed files
    
    steps:
      - name: Print Changed Files
        run: |
          IFS=',' read -ra CHANGED_FILES <<< "${{ github.event.inputs.changed-files }}"
          for file in "${CHANGED_FILES[@]}"; do
            echo "Changed File: $file"
          done

name: 'Greeter workflow'

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Who to greet'
        required: true
        default: 'World'
      
      
jobs:
  Be-polite-Job:
    runs-on: ubuntu-latest
    name: A job to say hello and bye

    steps:
      - name: Say Hello
        run: echo 'Hello'
      - name: Say Bye
        run: echo 'Bye'
        
  Personal-greeting-Job:
    runs-on: ubuntu-latest
    name: A job to greet the user
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: npm install

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Run greeting action
        id: run-greet
        uses: AleksandraAleksandrova/jar-runner-action@main
        with:
          name: ${{ github.event.inputs.name }}

      - name: Print Greet Output
        run: echo "Greet Output:${{ steps.run-greet.outputs.jar-output }}"
      